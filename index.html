<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <h2>メインメニュー</h2>
    <script type="text/javascript">
      var menus = {
        'home.html': 'ホーム',
        'company.html': '会社情報',
        'product.html': '製品情報',
        'contact.html': 'お問合せ'
      }
      for(var m in menus){
        // 連想配列のキーを変数mに代入
        document.write('<li><a href="' + m + '"　title="' + m + 'に移動します">' + menus[m] + '</a></li>');
      }
    </script>
  </body>
</html>
