<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <h1>test</h1>
    <script type="text/javascript">
    var now = new Date();
    var hour = now.getHours();

    if(hour < 12){
      window.alert('現在は午前'+(hour)+'時です');
    }else{
      window.alert('現在は午後'+(hour - 12)+'時です');
    }
    </script>
  </body>
</html>
