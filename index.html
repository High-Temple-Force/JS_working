<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <h2>メインメニュー</h2>
    <p class="btn">
      <!--  onclickはHTMLのタグの中でJavaScript構文を埋め込める属性の一つ -->
      <!-- closeはwindowオブジェクトに属するポップアップを閉じるメソッド -->
      <input type="button" name="btn" value="とじる" onclick="if(confirm('閉じてもよろしいですか？')){window.close(); }else{window.alert('閉じてね')}">
    </p>
  </body>
</html>
